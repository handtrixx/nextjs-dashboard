version: "3.9"
services:
  nextjs-dashboard:
    build: .
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ../../:/usr/src/app/
      - ./startup-script.sh:/usr/src/app/startup-script.sh
    networks:
      - default
  nextjs-db:
    image: postgres:16.1
    restart: unless-stopped
    volumes:
      - ../../db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: nextjs-dashboard
      POSTGRES_USER: nextjs-dashboard
      POSTGRES_PASSWORD: nextjs-dashboard
    networks: 
      - default

