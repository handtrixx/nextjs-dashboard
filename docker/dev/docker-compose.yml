version: "3.9"
services:
  nextjs-dashboard:
    build: .
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ../../:/usr/src/app/
      - ./app-startup.sh:/usr/src/app/app-startup.sh
    networks:
      - default
    env_file:
      - .env
  nextjs-db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - ../../db:/var/lib/postgresql/data
    env_file:
      - .env
    networks: 
      - default
  nextjs-pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - 5050:80
    restart: unless-stopped
    networks:
      - default
    environment:
      - PGADMIN_DEFAULT_EMAIL=niklas.stephan@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=germane